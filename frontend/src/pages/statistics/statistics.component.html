<div class="page">
  <app-loading *ngIf="isLoading" class="loader-container-height centered"></app-loading>

  <div *ngIf="!isLoading" class="page__wrapper page__wrapper--transparent">
    <div class="flex-top">
      <app-weekly-done *ngIf="tasks && tasks.length > 0" [tasks]="tasks"></app-weekly-done>
      <app-tasks-done *ngIf="tasks && tasks.length > 0" [tasks]="tasks"></app-tasks-done>
    </div>
    <div *ngIf="tasks.length === 0" class="page__content page__content--empty flex-centered flex-centered--column">
      <div class="empty-block">
        <div>
          <mat-icon class="icon icon--big">sms</mat-icon>
        </div>
        <p>{{ "statistics.no-data" | translate }}</p>
      </div>
    </div>
  </div>
</div>
